<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="side-bar">
            <div class="title">
                <img src="assets/odin-lined.png" alt="odin logo" class="logo">
                <span class="odin-text">ODIN</span>
            </div>
        </div>
        <div class="main">
            <div class="main-top">
                <p>This is not a real online service
                    ! You know you need something like this in your life to help you realize your
                    deepest dreams.
                    Sign up now to get started.
                </p>
                <p>You know you want to.</p>
            </div>
            <div class="main-mid">
                <form action="post">
                    <span>Let's do this!</span>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="">FIRST NAME</label>
                            <input type="text">
                        </div>
                        <div class="input-group">
                            <label for="">LAST NAME</label>
                            <input type="text">
                        </div>
                 
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="">EMAÄ°L </label>
                            <input type="text">
                        </div>
                        <div class="input-group">
                            <label for="">PHONE NUMBER</label>
                            <input type="text">
                        </div>
                  
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="">PASSWORD</label>
                            <input type="text">
                        </div>
                        <div class="input-group">
                            <label for="">CONFIRM PASSWORD</label>
                            <input type="text">
                        </div>
                       
                    </div>
                </form>
            </div>
            <div class="main-bottom">
                <input type="submit" title="Create Account">
                <p>Already have an accout? Log In</p>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
